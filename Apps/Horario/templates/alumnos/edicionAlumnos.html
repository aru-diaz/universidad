{% extends "../base.html" %}

{% block tittle %} Gestion materias {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Materia</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarAlumno/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="idAlumno" name="idAlumno" value="{{alumno.idAlumno}}" class="form-control" placeholder="Id"
                            minlength="1" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombreAlumno" name="nombreAlumno" value="{{alumno.nombreAlumno}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="apellidoAlumno" name="apellidoAlumno" value="{{alumno.apellidoAlumno}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <select type="text" id="idGrupo" name="idGrupo" class="form-control" required>
                            <option value="-1" disabled>Seleccione un grupo</option>
                            {% for g in grupos %}                                                                
                                <option value="{{g.idGrupo}}" {% if g.idGrupo ==  alumno.idGrupo.idGrupo %} selected {% endif %}>{{g.nombreGrupo}}</option>                      
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <a href="/materias" class="btn btn-danger btn-lg">Atras</a>
    </div>
</div>

{% endblock %}
