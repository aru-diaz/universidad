{% extends "../base.html" %}

{% block tittle %} Gestion materias {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Materia</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarMateria/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="idMateria" name="idMateria" value="{{materia.idMateria}}" class="form-control" placeholder="Id"
                            minlength="1" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombreMateria" name="nombreMateria" value="{{materia.nombreMateria}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="creditosMateria" name="creditosMateria" value="{{materia.creditosMateria}}" class="form-control" min="1" max="2"
                            value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
